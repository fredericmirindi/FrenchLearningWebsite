<html>
<head><meta charset="utf-8"><title>Contact</title></head>
<body>
<header><h1>Contact Us</h1></header>
<section id="contact-form"><h2>Contact Form</h2><form method="post">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required></div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required></div>
  <div class="form-group">
    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>
  </div>
  <button type="submit">Submit</button>
</form></section>
<section id="support"><h2>Support</h2><p>
  <strong>Phone: </strong>() 123-456-7890<br>
  <strong>Email: </strong>example@email.com</p>
<section id="hours"><h2>Office Hours</h2><p>
  <strong>Monday - Friday: </strong>9.00 AM to 5 :00 PM<br>
  <strong>Saturday & Sunday: </strong>10.00 AM to 10.00 PM</p>
<section id="social-media"><h2>Social Media</h2>
<p>
  <a href="https://www.facebook.com" target="_blank">Facebook</a> | 
  <a href="https://twitter.com" target="_blank">Twitter</a> | 
  <a href="https://www.instagram.com" target="_blank">Instagram</a>
</p>
</body>
</html>
